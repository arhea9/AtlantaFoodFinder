<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/css/Login.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'restaurants/userauth.css' %}" />
</head>
<body>
  <div class="launch userActionSection">
    <div class="flex_col">
      <!-- Page title -->
      <h1>Forgot Your Password?</h1>

      <!-- Form for resetting password -->
      <form id="resetPasswordForm" method="post">
        <div class="group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" name="new-password" required>
        </div>
        <div class="group">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <!-- Submit button -->
        <button type="submit" class="logInButton">Submit</button>
      </form>

      <div id="message"></div>
    </div>
  </div>

  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      const username = document.getElementById('username').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validate passwords match
      if (newPassword !== confirmPassword) {
        document.getElementById('message').textContent = "Passwords do not match.";
        return;
      }

      // Here, you would normally send the data to the server using fetch or XMLHttpRequest
      // For demonstration, we'll just simulate a successful response
      document.getElementById('message').textContent = "Password reset successful for user: " + username;

      // Optionally, you could clear the form fields here
      document.getElementById('resetPasswordForm').reset();
    });
  </script>
</body>
</html>
