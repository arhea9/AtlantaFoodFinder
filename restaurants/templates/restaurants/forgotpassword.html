<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlanta Food Finder - Forgot Password</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="{% static 'restaurants/userauth.css' %}">
</head>
<body>
  <div class="launch userActionSection">
    <div class="flex_col">
      <!-- Page title -->
      <h1>Forgot Your Password?</h1>

      <!-- Form for resetting password -->
        <form id="resetPasswordForm" method="post" action="forgotpassword">
        <div class="group">
          <div class="input_wrapper">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        </div>
        <div class="group">
          <div class="input_wrapper">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" name="new-password" required>
        </div>
      </div>
        <div class="group">
          <div class="input_wrapper">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
      </div>

        <!-- Submit button -->
        <button type="submit" class="logInButton">Submit</button>
      </form>

      <div id="message"></div>
    </div>
  </div>

  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      const username = document.getElementById('username').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validate passwords match
      if (newPassword !== confirmPassword) {
        document.getElementById('message').textContent = "Passwords do not match.";
        return;
      }

      // Here, you would normally send the data to the server using fetch or XMLHttpRequest
      // For demonstration, we'll just simulate a successful response
      document.getElementById('message').textContent = "Password reset successful for user: " + username;

      // Optionally, you could clear the form fields here
      document.getElementById('resetPasswordForm').reset();
    });
  </script>
</body>
</html>
