<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'restaurants/style.css' %}" />
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Atlanta Food Finder" class="logo">
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search for a restaurant">
                <button id="filter-btn">
                    <img src="filter-icon.png" alt="Filter">
                </button>
            </div>
            <div class="restaurant-list">
                <div class="restaurant-item" onclick="showOnMap('Restaurant #1')">
                    <div class="icon">★</div>
                    <div class="restaurant-info">
                        <h3>RESTAURANT #1</h3>
                        <p>Cuisine</p>
                        <a href="#">See Details</a>
                    </div>
                </div>
                <div class="restaurant-item" onclick="showOnMap('Restaurant #2')">
                    <div class="icon">★</div>
                    <div class="restaurant-info">
                        <h3>RESTAURANT #2</h3>
                        <p>Cuisine</p>
                        <a href="#">See Details</a>
                    </div>
                </div>
                <!-- Add more restaurant items as needed -->
            </div>
        </div>

        <div id="map" class="map"></div>
    </div>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 33.749, lng: -84.388},
                zoom: 12
            });

            // Add markers for restaurants (use dynamic data from backend)
            const restaurants = [
                {name: 'Restaurant #1', location: {lat: 33.749, lng: -84.388}},
                {name: 'Restaurant #2', location: {lat: 33.758, lng: -84.390}},
            ];

            restaurants.forEach(restaurant => {
                new google.maps.Marker({
                    position: restaurant.location,
                    map: map,
                    title: restaurant.name
                });
            });
        }

        function showOnMap(restaurantName) {
            // Logic to center the map on the clicked restaurant
        }
    </script>
</body>
</html>
